apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-2
  name: nginx-2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-2
    spec:
      containers:
        - image: gcr.io/careful-ensign-302119/github.com/sersalas/mi-nginx
          imagePullPolicy: IfNotPresent
          name: mi-nginx-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: nginx-2
  name: nginx-2-hpa-f3ac
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-2
---
apiVersion: v1
kind: Service
metadata:
  finalizers:
    - service.kubernetes.io/load-balancer-cleanup
  labels:
    app: nginx-2
  name: nginx-2-service
  namespace: default
spec:
  clusterIP: 10.16.11.122
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 31223
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-2
  sessionAffinity: None
  type: LoadBalancer
